<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var iNow=new Date();
    var iNew=new Date(2018,8,28,15,19,00);//未来时间
    // var iNew=new Date("September 28,2018 15:19:00");//字符串
    var t=Math.floor((iNew-iNow)/1000);//毫秒=>秒
    // Math.floor(t/86400)//天
    // Math.floor(t%86400/3600)//时
    // Math.floor(t%86400%3600/60)//分
    // t%60//秒
     var str=Math.floor(t/86400)+"天"+Math.floor(t%86400/3600)+"时"+Math.floor(t%86400%3600/60)+"分"+t%60+"秒";
     alert(str);
    </script>
</body>
</html>
