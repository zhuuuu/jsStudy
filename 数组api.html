<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //push()在数组的末端添加一个或多个元素，返回数组的长度
        //pop()删除数组的最后一个元素，并返回该元素
        //shift()删除数组的第一个元素，并返回该元素
        //unshift()在数组的第一个位置添加元素，并返回添加新元素的数组长度
        //join()以指定参数作为分隔符，将数组连接为一个字符串返回。
        //concat()多个数组的合并
        //splice()用于删除原数组的一部分成员，并可在删除的位置添加新的数组成员，返回的值是删除的元素
        //sort()对数组成员进行排序
        //map()将数组的所有成员依次传入参数函数，然后把每一次的执行结果组成一个新数组返回（有返回值）
        //forEach()对数组的所有成员依次执行参数函数，不返回值，只用来操作数据（无返回值）
        //filter()用于过滤数组成员，满足条件的成员组成一个新数组返回
        //reduce()依次处理数组的每个成员，最终累计为一个值
        //1) some()只要一个成员的返回值是true，则整个some方法的返回值就是true
        //2) every()所有成员的返回值都是true，整个every方法才返回true
        var arr = [1, 2, 3, 4]
        alert(arr.valueOf());//[1,2,,3,4]
        alert(arr.toString());//'1,2,3,4' 数组的toString方法返回数组的字符串形式

        alert(arr.push(1));//长度为5
        alert(arr);//[1,2,3,4,1]
        alert(arr.pop());//1 
        alert(arr);//[1,2,3,4]

        var arr = ['a', 'b', 'c'];
        alert(arr.shift());//'a'
        alert(arr);//['b','c']
        var arr = ['a', 'b', 'c'];
        alert(arr.unshift('z'));//4 长度
        alert(arr);//['z','a','b','c']

        var a = [1, 3, 1, 4];
        alert(a.join(''));//'1 3 1 4'
        alert(a.join('|'));//'1|3|1|4'
        alert(a.join());//'1,3,1,4'   不提供参数，默认以逗号分隔
        alert(Array.prototype.join.call('hello', '-'));//h-e-l-l-o
        var obj = { 0: 'a', 1: 'b', length: 2 };
        alert(Array.prototype.join.call(obj, '-'));//a-b

        alert([2].concat({ a: 1 }));//[2,{a:1}]
        //如果数组成员包括对象，concat方法返回当前数组的一个浅拷贝。
        //所谓“浅拷贝”，指的是新数组拷贝的是对象的引用。
        var obj = { a: 1 };
        var oldA = [obj];
        var newA = oldA.concat();
        obj.a = 4;
        alert(newA[0].a);//4

        var a = ['a', 'b', 'c', 'd', 'e', 'f'];
        alert(a.splice(3, 1));//['d']
        alert(a);//['a','b','c','e','f']

        var a = ['a', 'b', 'c', 'd', 'e', 'f'];
        alert(a.splice(4, 2, 1, 2));// ["e", "f"]
        alert(a)// ["a", "b", "c", "d", 1, 2]

        alert([4, 3, 2, 1].sort());//[1,2,3,4]
        alert([3, 5, 4, 2].sort(function (a, b) {
            return a - b;
        }));//[2,3,4,5]
        alert([
            { name: "张三", age: 30 },
            { name: "李四", age: 24 },
            { name: "王五", age: 28 }
        ].sort(function (o1, o2) {
            return o1.age - o2.age;
        }));
        // [{ name: "李四", age: 24 },
        // { name: "王五", age: 28 },
        // { name: "张三", age: 30 }
        // ]
        [1, 2, 3].map(function (elem, index, arr) {
            return elem * index;
        });//[0,2,6]
        var arr = ['a', 'b', 'c'];
        [1, 2].map(function (e) {
            return this[e];
        }, arr)// ['b', 'c']

        var out = [];
        [1, 2, 3].forEach(function (elem) {
            this.push(elem * elem);
        }, out);
        alert(out);//[1,4,9]

        var obj = { MAX: 3 };
        var myFilter = function (item) {
            if (item > this.MAX) return true;
        };
        var arr = [2, 8, 3, 4, 1, 3, 2, 9];
        arr.filter(myFilter, obj);//[8,4,9]

        [1, 2, 3, 4, 5].reduce(function (a, b) {
            console.log(a, b);
            return a + b;
        });//15

        var arr = [1, 2, 3, 4, 5];
        arr.some(function (elem, index, arr) {
            return elem >= 3;
        });//true
        var arr = [1, 2, 3, 4, 5];
        arr.every(function (elem, index, arr) {
            return elem >= 3;
        });//false

    </script>
</body>

</html>
