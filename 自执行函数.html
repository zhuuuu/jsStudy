     <!-- 写法
      1.(function(){}())
      2.(function(){})()
      3.function前面加运算符（!、+、-、~）
        !function(){}()
        +function(){}()
     -->
</head>
<body>
    <script>
        // 立即执行函数，函数在定义后会立即被执行
      for (var i = 0; i < 3; i++) {
        (function(i) {
          setTimeout(function() {
            console.log(i)
          }, 1000)
        })(i)
      }
      // 0 1 2 
      // https://segmentfault.com/a/1190000006813113

    </script>
</body>
