<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //新建正则表达式,两种方式
        var regex = /xyz/;
        var regex = new RegExp('xyz')

        var regex = new RegExp('xyz', 'i');
        // 等价于
        var regex = /xyz/i;
        //g:全局模式  i:不区分大小写模式  m:多行模式

        //实例方法  1.test() 返回一个布尔值，表示当前模式是否能匹配参数字符串
        alert(/cat/.test("cats and dogs")) //true

        var r = /x/g;
        var s = '_x_x';
        r.lastIndex //0
        r.test(s)//true

        //2.exec() 用来返回匹配结果,若匹配，返回一个数组，成员是匹配成功的子字符串。
        var s='_x_x';
        var s1='/x/';
        var s2='/y/';
        s1.exec(s);//["x"]
        s2.exec(s);//null

        var s='_x_x';
        var r=/_(x)/;
        r.exec(s)//["_x","x"] 第一个成员是整个匹配的结果，第二个成员是圆括号匹配的结果

        s.match(r)//["_x","x"]

        //字符串的实例方法：
        //1.match() 返回一个数组，成员是所有匹配的子字符串
        var s='_x_x';
        var r1=/x/;
        var r2=/y/;
        s.match(r1)//["x"]
        s.match(r2)//null

        //2.search() 返回第一个满足条件的匹配结果在整个字符串中的位置
         '_y_y'.search(/y/)  //1
         '_x_x'.search(/y/)  //-1  条件不符合，返回-1

        //3.replace() 可以替换匹配的值。它接受两个参数，第一个是正则表达式，表示搜索模式，第二个是替换的内容。
        'aaa'.replace('a','b') //"baa"
        'aaa'.replace(/a/,'b') //"baa"
        'aaa'.replace(/a/g,'b')//"bbb" 加g修饰符，替换所有匹配成功的值

        
    </script>
</body>

</html>
