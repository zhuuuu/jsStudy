<body>
    <script>
        function splitFileName(text){
            const pattern = /\.{1}[a-z]{1,}$/  // /\.[a-z]/
            if(pattern.exec(text)!=null){
                return (text.slice(0,pattern.exec(text).index))
            }else{
                return text
            }
        }
        console.log(splitFileName('aa.ppt')) // aa
    </script>
</body>
</html>
