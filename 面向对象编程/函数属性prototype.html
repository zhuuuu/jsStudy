<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;//this此时是在为new出来的Person对象实例，添加属性name       
            this.age = age;// this此时是在为new出来的Person对象实例，添加属性age
            this.createTime = new Date().getMilliseconds();
            // alert("我是在new的时候被用的");
            this.sayHi = function () {
                alert(this.name + "创建时间" + this.createTime);
            }
        }
        // prototype就是方法的原型属性，用来保存方法实例（new Person()）共享的数据
        Person.prototype.runCool = function () {
            alert("真酷！！" + this.createTime);
        }
        var p1 = new Person("james", 18);//开辟空间；创建对象；调用构造函数Person()
        // alert(p1.name+":"+p1.age);
        p1.sayHi();
        var p2 = new Person("Greg", 20);//开辟空间；创建对象；调用构造函数Person()
        // p2.sayHi();
        p1.runCool();
        alert(p1.sayHi == p2.sayHi);//false 代表两个对象各自拥有自己的sayHi方法对象
        alert(p1.runCool == p2.runCool);//代表两个对象共用同一个runCool方法
    </script>
</body>

</html>
