<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象是单个实物的抽象，是一个容器，封装了属性(property)和方法(method)
        // 属性是对象的状态，方法是对象的行为（完成某种任务）

        //  创建对象常见方式：构造函数模式+原型模式
        //  使用原型对象的好处，可以让所有对象实例共享它所包含的属性和方法
        function Person(name, age) {   //构造函数名字的第一个字母通常大写。
            this.name = name;//this此时是在为new出来的Person对象实例，添加属性name       
            this.age = age;// this此时是在为new出来的Person对象实例，添加属性age
        }
        // 为Person方法添加了一个原型方法sayHi
        Person.prototype.sayHi = function () {
            alert(this.name + ":" + this.age);
        }
        // new 1.开辟空间 2.创建对象 3.将对象传给构造函数的this 4.调用构造函数 5.返回对象
        // new命令执行时，构造函数内部的this，就代表了新生成的实例对象
        var p1 = new Person("james", 18);
        var p2 = new Person("Greg", 20);
        p1.sayHi();
        p2.sayHi();


        // 构造函数模式
        // 缺点：为每个对象的实例都添加了一个方法实例，即每个方法都要在每个实例上重新创建一遍
        function Person(name1, age1) {
            this.name = name1;
            this.age = age1;
            this.sayHi = function () {
                alert(this.name + ":" + this.age);
            }
        }
        var p1 = new Person("zhu", 23);
        var p2 = new Person("Li", 20);
        p1.sayHi();
        p2.sayHi();

        // 通过class关键字,可以定义类
        // constructor方法,是构造方法,this关键字为实例对象
        // constructor方法是类的默认方法,通过new命令生成对象实例时,自动调用该方法
        class Person {
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sayHi(){
                alert(this.name + ":" + this.age)
            }
        }
        var p1 =  new Person('huan',27)
        p1.sayHi()
        console.log(typeof Person)  // function 类的数据类型就是函数
        console.log(Person == Person.prototype.constructor) //true 类本身就指向构造函数

    </script>

</body>

</html>
